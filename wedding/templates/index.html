{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section>
        <!--<img src="{% static 'img/illustration_v0.2.png' %}" alt="" id="silhouettes">-->
        <h2 id="bienvenue">Bienvenue</h2>
        <div ng-controller="FormsController">
            <messages success="success"></messages>
            <h3>N'oubliez pas de répondre à l'invitation!</h3>
            <div class="card-container" layout-wrap layout="row">
                <md-card ng-style="{'max-height': parent.form.is_coming_to_wedding ? '600px' : '280px'}" class="invitation-card" wedding-form form="parent.form" remove-form="removeForm" index="$index" ng-repeat="parent in forms track by $index">
                </md-card>
            </div>
            <button ng-click="addForm()" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span>Ajouter
                une personne
            </button>
            <button type="button" ng-click="submitForm()" class="btn btn-default">Valider</button>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script type="application/javascript">
        $('document').ready(function () {
            $('#home').toggleClass('selected');
        })
    </script>
{% endblock %}
