{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
{% endblock %}
{% block content %}
    <section>
        <!--<img src="{% static 'img/illustration_v0.2.png' %}" alt="" id="silhouettes">-->
        <h2 id="bienvenue">Bienvenue</h2>
        <div ng-app="app" ng-controller="FormsController">
            <messages success="success"></messages>
            <h3>N'oubliez pas de répondre à l'invitation!</h3>
            <md-toolbar class="md-theme-light">
                <h2 class="md-toolbar-tools">
                    <span>Formulaire de réponse</span>
                </h2>
            </md-toolbar>

            <md-content>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="parent in forms track by $index">
                        <div wedding-form form="parent.form" remove-form="removeForm" index="$index"
                             class="md-list-item-text"></div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
            <button ng-click="addForm()" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span>Ajouter
                une personne
            </button>
            <button type="button" ng-click="submitForm()" class="btn btn-default">Valider</button>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="{% static 'js/form_app.js' %}"></script>
    <script type="application/javascript">
        $('document').ready(function () {
            $('#home').toggleClass('selected');
        })
    </script>
{% endblock %}
