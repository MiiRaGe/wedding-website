{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
{% endblock %}
{% block content %}
    <section>
        <!--<img src="{% static 'img/illustration_v0.2.png' %}" alt="" id="silhouettes">-->
        <h2 id="bienvenue">Bienvenue</h2>
        <div ng-app="app" ng-controller="FormsController">
            <messages success="success"></messages>
            <h3>N'oubliez pas de répondre à l'invitation!</h3>
            <ul class="list-group">
                <div class="row">
                    <table class="table table-bordered table-condensed">
                        <tr>
                            <th>Prenom</th>
                            <th>Nom</th>
                            <th>Vient au mariage?</th>
                            <th>Préférences pour le repas</th>
                            <th>Vient au brunch le dimanche?</th>
                            <th>Supprimer?</th>
                        </tr>
                        </thead>
                        <tr wedding-form form="parent.form" remove-form="removeForm" index="$index"
                            ng-repeat="parent in forms track by $index"></tr>
                    </table>
                </div>
                <button ng-click="addForm()" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span>Ajouter une personne</button>
            </ul>
            <button type="button" ng-click="submitForm()" class="btn btn-default">Valider</button>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="{% static 'js/form_app.js' %}"></script>
    <script type="application/javascript">
        $('document').ready(function () {
            $('#home').toggleClass('selected');
        })
    </script>
{% endblock %}
