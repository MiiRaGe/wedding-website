{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <!--<img src="{% static 'img/illustration_v0.2.png' %}" alt="" id="silhouettes">-->
    <h2 id="bienvenue">Bienvenue</h2>
    <div ng-app="app" ng-controller="FormsController">
        <messages success="success"></messages>
        <h3>N'oubliez pas de répondre à l'invitation!</h3>
        <ul class="list-group">
            <div class="row">
                <li ng-repeat="parent in forms track by $index" class="list-group-item col-lg-12">
                    <div class="row">
                        <wedding-form form="parent.form"></wedding-form>
                        <button ng-click="removeForm($index)" class="glyphicon glyphicon-minus-sign"></button>
                    </div>
                </li>
            </div>
            <button ng-click="addForm()" class="glyphicon glyphicon-plus-sign"></button>
        </ul>
        <button type="button" ng-click="submitForm()">Valider</button>
    </div>
</section>
{% endblock %}

{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="{% static 'js/form_app.js'%}"></script>
<script type="application/javascript">
    $('document').ready(function () {
        $('#home').toggleClass('selected');
    })
</script>
{% endblock %}
